<!DOCTYPE html>
<html>
<head>
	<title>Codage</title>
	<style type="text/css">
		body{
			font-size: 25px;
		}
		.container{
				width: 1200px; 
				margin: auto;
				margin-top: 200px; 
			}
		.form{
				padding: 10px;
				width: 400px;
				height: 200px;
				margin: auto;
				text-align: center;
				background-color: green;

		}
		input{
				margin: 10px;
		}

	</style>
</head>
<body>

	<div class="container">
		<center><h1>Codage</h1></center>
		<div class="form">
				<label>	Entré un nombre :</label><br>
				<input type="text" name="decimal" id="decimal"><br>
				Binaire <input type="radio" name="radio" id="Binaire" checked="true">
				Octal <input type="radio" name="radio" id="octal">
				Hexadécimal <input type="radio" name="radio" id="Hexa"><br>
				<input type="button" name="button" value="Converter" onclick="decimal();">
				<p id="resultat" style=" border: 1px solid; background-color: #fff"></p>
		</div>
	</div>
	<script type="text/javascript">
		function decimal() {
					var decimal = document.getElementById("decimal").value;
					var x = document.getElementById("Binaire").checked;
					var y = document.getElementById("octal").checked;
					var z = document.getElementById("Hexa").checked;
						if (x == true) {
							document.getElementById("resultat").innerHTML = parseInt(decimal).toString(2);
						}
						else if (y) {
							document.getElementById("resultat").innerHTML = parseInt(decimal).toString(8);
						}
						else if (z) {
							document.getElementById("resultat").innerHTML = parseInt(decimal).toString(16);
						}
					}
		

	</script>
</body>
</html>
